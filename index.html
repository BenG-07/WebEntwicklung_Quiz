<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weirer_Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body id="body" style="visibility: hidden;">
    <header>
        <h1 class="header-quiz">Quiz 1.1</h1>
    </header>

    <section id="quiz-overview">
        <div class="progressbarWrapper">
            <span id="progressbar-quiz"></span>
        </div>
    </section>

    <section id="quiz">
        <button type="button" id="start-quiz-button" class="btn btn-primary btn-start-quiz">Start Quiz!</button>

        <p id="question"></p>

        <section id="answer-buttons">
            <button type="button" id="answer1-button" class="btn btn-outline-success"></button><br>
            <button type="button" id="answer2-button" class="btn btn-outline-danger"></button><br>
            <button type="button" id="answer3-button" class="btn btn-outline-warning"></button><br>
            <button type="button" id="answer4-button" class="btn btn-outline-info"></button>
        </section>
    </section>

    <section id="quiz-menu">
        <button type="button" id="previous-button" class="btn btn-primary">Vorige Frage</button>
        <button type="button" id="end-button" class="btn btn-primary">Abschließen</button>
        <button type="button" id="next-button" class="btn btn-primary">Nächste Frage</button><br>
        <button type="button" id="save-button" class="btn btn-primary">Save Quiz</button>
        <button type="button" id="load-button" class="btn btn-primary">Load Quiz</button>
        <button type="button" id="restart-button" class="btn btn-primary">Quiz neustarten</button>
    </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>

<script type="text/javascript" src="./script.js" webSecurity : false></script>

</html>
